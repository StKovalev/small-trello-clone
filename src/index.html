<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello Clone</title>
    <link rel="shortcut icon" href="trello.ico" type="image/x-icon">
    <link rel="stylesheet" type="html/css" href="./styles/fontawesome-free-5.12.1-web/css/all.min.css">
</head>

<body>

    <header></header>

    <main>
        <div class="container">
            <div class="board-header">
                <div class="board-header-btn">
                    <span class="board-header-btn-text">Small Trello Clone</span>
                </div>
                <a href="#" class="board-header-btns">
                    <i class="far fa-star icon-sm"></i>
                </a>
                <span class="delimiter"></span>
                <a href="#" class="board-header-btns">
                    <span class="board-header-btns-personal">Персональная</span>
                </a>
                <span class="delimiter"></span>
                <a href="#" class="board-header-btns">
                    <i class="fas fa-lock"></i>
                    <span class="board-header-btns-personal">Приватная</span>
                </a>
                <span class="delimiter"></span>

                <div class="member">
                    <div class="member-warp">
                        <span class="member-initial">S</span>
                    </div>
                    <div class="member-warp">
                        <span class="member-initial">C</span>
                        <i class="fas fa-angle-double-up member-admin"></i>
                    </div>
                </div>

                <a href="#" class="board-header-btns">
                    <span class="board-header-btns-personal">Пригласить</span>
                </a>

            </div>

            <div class="board-body">
                <div class="column-list">
                    <div data-column-id="1" class="column">
                        <div class="board-body-head edit">To Do</div>
                        <div data-tasks class="list">
                            <div data-task-id="1" class="list-item edit" draggable="true">Задача 1</div>
                            <div data-task-id="2" class="list-item edit" draggable="true">Задача 2</div>
                            <div data-task-id="3" class="list-item edit" draggable="true">Задача 3</div>
                            <div data-task-id="4" class="list-item edit" draggable="true">Задача 4</div>
                        </div>
                        <button class="tast-add">Добавить задачу</button>
                    </div>

                    <div data-column-id="2" class="column">
                        <div class="board-body-head edit">In Progress</div>
                        <div data-tasks class="list">
                            <div data-task-id="5" class="list-item edit" draggable="true">Задача 1</div>
                            <div data-task-id="6" class="list-item edit" draggable="true">Задача 2</div>
                            <div data-task-id="7" class="list-item edit" draggable="true">Задача 3</div>
                            <div data-task-id="8" class="list-item edit" draggable="true">Задача 4</div>
                        </div>
                        <button class="tast-add">Добавить задачу</button>
                    </div>

                    <div data-column-id="3" class="column">
                        <div class="board-body-head edit">Done</div>
                        <div data-tasks class="list">
                            <div data-task-id="9" class="list-item edit" draggable="true">Задача 1</div>
                            <div data-task-id="10" class="list-item edit" draggable="true">Задача 2</div>
                            <div data-task-id="11" class="list-item edit" draggable="true">Задача 3</div>
                            <div data-task-id="12" class="list-item edit" draggable="true">Задача 4</div>
                        </div>
                        <button class="tast-add">Добавьте задачу</button>
                    </div>
                </div>
                <div class="column-add">Добавьте еще одну колонку</div>
            </div>
        </div>
    </main>

    <footer>
        <!-- <div onclick="console.log('div')">
            <p onclick="console.log('p')">Hello, </p>
            Word!
        </div> -->
    </footer>

</body>

</html>
